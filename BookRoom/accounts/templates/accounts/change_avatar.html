{% extends 'base.html' %}
{% load bootstrap4 %}

{% block headblock %}
    <title>Change avatar</title>
{% endblock %}

{% block bodyblock %}
    <h2>Change your avatar</h2>


    <form action="{% url 'accounts:avatar_change' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p></p>
        <input class="btn btn-primary btn-lg blue_button" type="submit" value="Change">
    </form>


{% endblock %}
